

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的乐淘商城</title>
  <!-- 引导程序插件 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <!-- 表单校验插件 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 进度条插件 -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
   <style>
  
  </style>
</head>
<body>
    <!-- 首页页面 -->
    <div class="lt-index">
      <!-- 左侧侧边栏 -->
      <div class="lt-aside">
          <!-- 标题 -->
          <div class="lt-brand">
            <a href="#">明星大侦探</a>
          </div>

          <!-- 用户 -->
          <div class="lt-user">
            <!-- 头像 -->
            <img src="./images/xiaobai.jpg" alt="">
            <p>帅小白</p>
          </div>

          <!-- 导航 -->
          <div class="lt-nav">
            <ul>
              <li><a href="user.html"><i class="glyphicon glyphicon-user"> </i> <span> 用户管理</span></a></li>
              <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-th-list"> </i> <span> 分类管理</span></a>
                <div class="lt-child" >
                    <a href="first.html" class="current">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
              </li>
              <li><a href="product.html"><i class="glyphicon glyphicon-tags"> </i> <span> 商品管理</span></a></li>
              
            </ul>

          </div>

      </div>
      <!-- 右侧主体布局 -->
      <div class="lt-main">
        <!-- 公布固定栏 -->
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"> <i class="glyphicon glyphicon-align-justify "></i>  </a>
            <a href="#" class="pull-right icon_logout"> <i class="glyphicon glyphicon-log-in "></i>  </a>
        </div>

        <!-- 流失布局容器  -->
        <div class="container-fluid">

           <!-- 面包屑导航, 路径导航 -->
          <ol class="breadcrumb mt_20">
              <li><a href="index.html">管理系统</a></li>
              <li class="active">分类管理</li>
              <li class="active">一级分类</li>
          </ol>

          <!-- 一级分类页面 -->
          <div class="lt_content">

               <!-- 按钮 -->
              <button class="btn btn-default mb-20" id="first-addBtn">添加分类</button>

              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th width="20%">序号</th>
                    <th width="80%">一级分类名</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 挖个坑 -->
                </tbody>
              </table>

              <!-- 分页容器 -->
              <div class="text-right">
                <!-- 准备分页容器 -->
                <ul id="paginator"></ul>
              </div>




          </div>

        </div>

      </div>

    </div>





    



    <!-- 退出模态框 
          tabindex可以设置 tab键的顺序, -1排除在 tab键选中范围外
          给按钮添加 data-dismiss="modal" 可以关闭模态框
          role, aria- 这类都是给盲人设备使用的, 可以直接删除
    -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="logoutModal" >
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
              <!-- 标题 -->
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
              </div>
              <!-- 内容 -->
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
              </div>


              <!-- 按钮 -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
              </div>
          </div>
        </div>
    </div>


    <!-- 添加分类模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="firstModal" >
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
            <form id="form">
              <!-- 标题 -->
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" >添加分类</h4>
              </div>
              <!-- 内容 -->
              <div class="modal-body">
                <div class="form-group">
                  <!-- from表单一定要加 name属性 -->
                  <input type="text" name="categoryName"   class="form-control" placeholder="请输入一级分类" >
                </div>
              </div>


              <!-- 按钮 -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <!-- submit 会自动向后台发送提交 但一定要配合from表单一起使用 from 一定要有name属性 -->
                  <button type="submit" class="btn btn-primary" id="logoutBtn">添加</button>
              </div>

            </form>
          </div>
        </div>
    </div>
    
    <!-- 模板引擎 -->
    <script type="text/html" id="first-tpl"> 
      {{ each rows v i   }}
      <tr>
        <td>{{ i + 1 + ( page-1 ) * size }}</td>
        <td>{{ v.categoryName }}</td>
      </tr>
      {{ /each  }}

    


    </script>

    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引导程序插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单校验插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 进度条插件 -->
     <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页页面插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 公共js -->
    <script src="./js/common.js"></script>
    <!-- 引入一级分类js -->
    <script src="./js/first.js"></script>
  <script>
  
   
 
  </script>
</body>
</html>
