    <!-- 模态框 
          tabindex可以设置 tab键的顺序, -1排除在 tab键选中范围外
          给按钮添加 data-dismiss="modal" 可以关闭模态框
          role, aria- 这类都是给盲人设备使用的, 可以直接删除
    -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="logoutModal" >
        <div class="modal-dialog modal-sm" >
          <div class="modal-content">
              <!-- 标题 -->
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="gridSystemModalLabel">温馨提示</h4>
              </div>
              <!-- 内容 -->
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
              </div>


              <!-- 按钮 -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
              </div>
          </div>
        </div>
    </div>



    <!-- 引入jq -->
